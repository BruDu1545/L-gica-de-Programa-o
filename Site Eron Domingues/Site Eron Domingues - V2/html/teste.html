<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista Alinhada</title>
<style>
    .lista-horizontal {
        list-style-type: none;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }

    .lista-horizontal li {
        float: left;
        margin-right: 10px; /* Espa√ßamento entre os itens */
    }
</style>
</head>
<body>

<ul class="lista-horizontal">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>

</body>
</html>
